    <div class="form-container">
        <form action="">
            <h4>Sign Up</h4>
                <div class="row">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">First name</label>
                    <input type="name" class="form-control" placeholder="John" id="exampleInputEmail1" aria-describedby="emailHelp"> 
                  </div>
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Last name</label>
                    <input type="name" class="form-control" placeholder="Karter" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Gender</label>
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                            <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                          
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btnradio3">other</label>
                          </div>
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Date of birth</label>
                        <input type="date" class="form-control" id="birthday" name="birthday">
                    </div>
                </div>
                <div class="row">
                  <div class="col">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="travelx@example.com" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputEmail1" placeholder="*********" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="exampleInputEmail1" class="form-label">Conform Password</label>
                        <input type="password" class="form-control" placeholder="**********" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="" id="exampleCheck1">
                    <label class="" for="exampleCheck1">I have read and agree / agreed with <a href="terms.pdf" target="_blank">the terms and conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary button">Sign Up</button>
                <div class="login-link">
                    <P>Already resister?/<a href="login.html">Log in</a></P>
                </div>
            </div>
        </form>
